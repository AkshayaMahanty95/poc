<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img class="icon"
				src="img/ooj.png" width="40" height="40" alt="">
			</a> <a class="navbar-brand" href="#">Ojas</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/home">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#"></a></li>
				</ul>
				<form class="d-flex">
					<a class="btn btn-outline-success" href="/getquestion"
						role="button">Question</a>
				</form>
			</div>
		</div>
	</nav>


	<div align="center">
		<h1>Questions prepare</h1>
		<form action="#" th:action="@{/question}" th:object="${question}"
			method="post">
			<table>
				<tr>
					<td><label>id </label></td>
					<td><input type="text" th:field="*{id}" /></td>
					<br>
				</tr>
				<tr>
					<td><label>Name </label>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td><label>A</label>
					<td><input type="text" th:field="*{a}" /></td>
				</tr>
				<tr>
					<td><label>B</label>
					<td><input type="text" th:field="*{b}" /></td>
				</tr>
				<tr>
					<td><label>C</label>
					<td><input type="text" th:field="*{c}" /></td>
				</tr>
				<tr>
					<td><label>ans</label>
					<td><input type="text" th:field="*{ans}" /></td>
				</tr>
			</table>
			<button type="submit">Register</button>
		</form>
	</div>
</body>
</html>
