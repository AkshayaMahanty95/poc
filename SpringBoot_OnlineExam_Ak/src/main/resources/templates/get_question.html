<div class="container py-5 px-4">
        <h1 class="head">Question Paper</h1>
        <form action="submit" method="POST" th:object=${question}>
            <div class="block" th:each="ob, i: ${question}">
                <!--/*    comment line  */-->
                <p class="id" th:text="${ob.id}">    
                <p class="name" th:text="${ob.name}"></p>

                <div class="option">
                    <input type="radio" th:name="|question[${i.index}].chose|" th:value="1"  />
                    <span th:text="${ob.a}"></span>
                    <p > </p>
                    
                </div>
                <div class="option">
                    <input type="radio" th:name="|question[${i.index}].chose|" th:value="2"  />
                    <span th:text="${ob.b}"></span>
                    <p > </p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|question[${i.index}].chose|" th:value="3" />
                    <span th:text="${ob.c}"></span>
                    <p > </p>
                </div>
                
                <input type="hidden" th:name="|question[${i.index}].id|"th:value="${ob.id}" /> 
                <input type="hidden"th:name="|question[${i.index}].name|" th:value="${ob.name}" />
                <input type="hidden" th:name="|question[${i.index}].ans|"th:value="${ob.ans}" />
            </div>
            <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit</button>
	
</body>
</html>
